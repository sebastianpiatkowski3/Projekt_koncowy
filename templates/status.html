{% extends "base.html" %}

{% block title %} Status {% endblock %}

{% block content %}
<h3>Status konta:</h3>
    <table style="width:80%" align="center">
        {% for key, value in status.items() %}
        <tr>
        <td style="text-align:left;">{{ key }}</td>
        <td style="text-align:left;">{{value }}</td>
        </tr>
        {% endfor %}
</table>

{% endblock %}
